templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/hydroform/hydroform.yaml
        jobConfigs:
          - repoName: kyma-project/hydroform
            jobs:
              - jobConfig:
                  name: pre-main-hydroform
                  always_run: true
                  privileged: false
                  command: "make"
                  args:
                    - "build"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_buildpack-golang
              - jobConfig:
                  name: post-main-hydroform
                  privileged: false
                  command: "make"
                  args:
                    - "build"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_buildpack-golang
                    - disable_testgrid