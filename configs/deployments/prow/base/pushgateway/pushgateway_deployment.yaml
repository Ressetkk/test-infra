apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: pushgateway
  labels:
    app: pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
      labels:
        app: pushgateway
    spec:
      containers:
      - name: pushgateway
        image: prom/pushgateway:v1.5.1
        ports:
          - name: http
            containerPort: 9091
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: pushgateway-proxy
  labels:
    app: pushgateway-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway-proxy
  template:
    metadata:
      labels:
        app: pushgateway-proxy
    spec:
      containers:
      - name: nginx
        ports:
          - name: http
            containerPort: 8081
        image: nginx:1
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/
      volumes:
      - name: config-volume
        configMap:
          name: pushgateway-proxy-config

