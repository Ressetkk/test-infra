concurrent: true
workers: 4
steps:
  - name: base images
    images:
      - name: bootstrap
        context: prow/images/bootstrap
        tags:
          - latest
      - name: prow-tools
        context: .
        tags:
          - latest
        remotePrefix: eu.gcr.io/kyma-project/test-infra
        dockerfile: prow/images/prow-tools/Dockerfile
  - name: buildpack images
    images:
      - name: buildpack-golang
        context: prow/images/buildpack-golang
        remotePrefix: eu.gcr.io/kyma-project/test-infra
      - name: buildpack-java
        context: prow/images/buildpack-java
        remotePrefix: eu.gcr.io/kyma-project/test-infra
